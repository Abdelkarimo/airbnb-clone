<a [routerLink]="['/listings', listing.id]" class="text-decoration-none card-link">
  <div class="card listing-card mx-auto">

    <!-- FIXED IMAGE WRAPPER ALWAYS ON TOP -->
    <div class="image-wrapper position-relative">
      <img [src]="imageSrc" class="card-img-top" [alt]="listing.title" />

      <div class="overlay"></div>

      <div class="position-absolute top-0 start-0 m-2 d-flex gap-2 flex-wrap">
        <span class="badge">{{ listing.type || 'Type not provided' }}</span>
      </div>

      <div class="rate position-absolute top-0 end-0 m-2 d-flex align-items-center" *ngIf="rating">
        <i class="bi bi-star-fill"></i> {{ rating }}
      </div>
    </div>

    <!-- ALWAYS BELOW THE IMAGE -->
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start">
        <h5 class="title fw-semibold mb-0">{{ listing.title || 'Untitled' }}</h5>

        <div class="wrap">
          <button class="btn btn-sm fav-btn">
            <i class="bi bi-heart-fill"></i>
          </button>
        </div>
      </div>

      <p class="location text-muted medium">
        {{ listing.destination || 'Destination not provided' }}
      </p>

      <!-- <p class="type text-muted small">
         {{ listing.bedrooms || 0 }} Bedroom â€¢ {{ listing.bathrooms || 0 }} Bath
      </p> -->

      <p class="desc text-muted small">
        {{ shortDescription }}
      </p>

      <div class="bottom d-flex justify-content-between align-items-center">
        <span class="price fw-bold fs-6">
          {{ price }} EGP
          <span class="fs-7 fw-normal text-muted">/ night</span>
        </span>

        <i class="bi bi-arrow-up-right-circle-fill"></i>
      </div>
    </div>

  </div>
</a>

<nav class="navbar navbar-expand-sm">

    <a class="navbar-brand d-flex align-items-center" href="/home">
      <img src="logo.png" alt="logo" class="me-3">
      Airbnb
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto"> <!-- Left items -->
        <li class="left active nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="left nav-item">
          <a class="nav-link" href="/properties">Properties</a>
        </li>
        <li class="left nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="left nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto"> <!-- Right items -->
        <div class="right notification-bell">
          <button class="bell-btn" (click)="openDropdown()" aria-label="Notifications">
            <i class="bi-bell"></i> <span *ngIf="unreadCount > 0" class="badge">{{ unreadCount }}</span>
          </button>

          <div class="dropdown" *ngIf="dropdownOpen" role="menu">
            <div *ngIf="notifications.length > 0; else emptyList">
              <div *ngFor="let n of notifications; trackBy: trackById" class="item" [class.unread]="!n.isRead"
                [class.just-arrived]="newIds?.has(n.id)" (click)="markAsRead(n.id, $event)">
                <div class="item-content">
                  <div class="title-row">
                    <strong class="title">{{ n.title }}</strong>
                    <small class="time">{{ n.createdAt | date:'short' }}</small>
                  </div>
                  <p class="body">{{ n.body }}</p>
                </div>
              </div>
            </div>

            <ng-template #emptyList>
              <div class="empty">No notifications</div>
            </ng-template>

            <button class="mark-all" (click)="markAll()">Mark all as read</button>
          </div>
        </div>

        <li class="right nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-globe-americas"></i>

        </li>

        <li class="right nav-item dropdown">

      </ul>

  </div>
